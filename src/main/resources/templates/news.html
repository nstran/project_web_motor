<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/news.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>News</title>
</head>
<body>

<div th:replace="fragments/header :: header_info (vm=${vm.getLayoutHeaderVM()})"></div>

<section class="breadcrumb-area bg-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-text text-center">
                    <h2>Tin tức</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="news">
    <div class="container">
        <div class="title-news text-center">
            <h4 class="title">Tin tức nổi bật</h4>
        </div>
        <div class="row">
            <div class="col-sm-4" th:each="news : ${vm.getNewsVMList()}">
                <a class="news-content" th:href="${'/news/'+news.getId()}">
                    <div class="news-image">
                        <img th:src="${news.getMainImage()}" alt="">
                    </div>
                    <div class="news-title">
                        <p th:text="${news.getName()}"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer_info"></div>

<script th:src="@{/js/news.js}"></script>
<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/footer.js}"></script>
</body>
</html>
